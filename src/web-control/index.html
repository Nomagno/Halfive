<head>
	<meta name="viewport" content="width=device-width, user-scalable=no">
</head>

<body>

	<style>
		.cont1{
		  position: absolute;
	    top: 0;
		  width: 80%;
			height: 35%;
		}
		.cont2{
		  position: absolute;
	    bottom: 0;
		  width: 80%;
			height: 35%;
		}
		.block1{
			appearance: none;
			position: absolute;
		  width: 70%;
			height: 40%;
	    top: 25%;
	    left: 25%;
			background: #d3d3d3;
		}
		.block2{
			appearance: none;
			position: absolute;
		  width: 70%;
			height: 40%;
			bottom: 25%;
	    left: 25%;
			background: #d3d3d3;
		}
		.infonojs{
			position: absolute;
			bottom:60%;
	    left: 25%;
		  width: 50%;
		}
		.infogen{
			position: absolute;
			bottom:40%;
	    left: 25%;
		  width: 50%;
		}
	</style>

	<noscript>
		<div class="infonojs">
		This document needs JavaScript code to function. It is fully Free/Libre and Open Source. Thank you for visiting our page. <br />
		</div>
	</noscript>
		<div class="infogen">
		There should be a slider below and a slider above this text. The position of these sliders will be broadcasted to the server. <br />
		</div>

	<div class="cont1"><input type="range" min="0" max="100" value="0" class="block1" id="iblock1" oninput="sliderChange()"></input></div>
	<div class="cont2"><input type="range" min="0" max="100" value="0" class="block2" id="iblock2" oninput="sliderChange()"></input></div>
	<script>

	function sliderChange() {
	var slider1 = document.getElementById("iblock1").value;
	var slider2 = document.getElementById("iblock2").value;

    var url = "/post";
	var params = "pos1=" + slider1 + "&" + "pos2=" + slider2;

	var http = new XMLHttpRequest();
	http.open('POST', url, true);
	http.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
	http.send(params);

	console.log("Hopefully sent a POST request to: " + url)
	}
