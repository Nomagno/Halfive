<body>

	<style>
		.cont1{
			position: absolute;

		.cont2{

			appearance: none;

			background: #d3d3d3;
		}
		.block2{
			appearance: none;
			position: absolute;
			width: 70%;
			height: 40%;
			bottom: 25%;
			left: 25%;
			background: #d3d3d3;
		}
		.but1{
			appearance: none;
			position: absolute;
			width: 10%;
			height: 10%;
			bottom: 40%;
			left: 40%;
			background: #d3d3d3;
		}
		.but2{
			appearance: none;
			position: absolute;
			width: 10%;
			height: 10%;
			bottom: 60%;
			left: 40%;
			background: #d3d3d3;
		}
		.but3{
			appearance: none;
			position: absolute;
			width: 10%;
			height: 10%;
			bottom: 40%;
			left: 60%;
			background: #d3d3d3;
		}
		.but4{
			appearance: none;
			position: absolute;

		.infogen{
			position: absolute;

			width: 40%;
		}
	</style>

	<noscript>
		<div class="infonojs">
		This document needs JavaScript to function. It is free/open source (Copyright Nomagno 2021, 2022) (SPDX Identifier: COIL-1.0)<br />
		</div>
	</noscript>
		<div class="infogen">
		There should sliders and buttons. The state of these will be sent.<br />
		</div>

	<div class="cont1"><input type="range" min="0" max="100" value="0" class="block1" id="iblock1" oninput="sliderChange()"></input></div>
	<div class="cont2"><input type="range" min="0" max="100" value="0" class="block2" id="iblock2" oninput="sliderChange()"></input></div>
	<div><input type="button" value="A" class="but1" id="ibut1" onclick="sliderChange()"></input></div>
	<div><input type="button" value="B" class="but2" id="ibut2" onclick="sliderChange()"></input></div>
	<div><input type="button" value="C" class="but3" id="ibut3" onclick="sliderChange()"></input></div>
	<div><input type="button" value="D" class="but4" id="ibut4" onclick="sliderChange()"></input></div>
	<script>

	var bool1;
	var bool2;
	var bool3;
	var bool4;
	function sliderChange() {
	var slider1 = document.getElementById("iblock1").value;
	var slider2 = document.getElementById("iblock2").value;

	var mybut1 = document.getElementById("ibut1") == document.activeElement;
	var mybut2 = document.getElementById("ibut2") == document.activeElement;
	var mybut3 = document.getElementById("ibut3") == document.activeElement;
	var mybut4 = document.getElementById("ibut4") == document.activeElement;

	var url = "/post";
	var params = "pos1=" + slider1 + "&" + "pos2=" + slider2 + "&" + 
	"but1=" + mybut1 + "&" + "but2=" + mybut2 + "&" + 
	"but3=" + mybut3 + "&" + "but4=" + mybut4;

	var http = new XMLHttpRequest();
	http.open('POST', url, true);
	http.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
	http.send(params);

	console.log("Hopefully sent a POST request to: " + url)
	}
	</script>

</body>
